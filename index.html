<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crooked Network</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <meta http-equiv="refresh" content="120"> <!-- Refresh the page every 2 minutes -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Montserrat:wght@600&display=swap');

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle, rgba(34,34,34,1) 0%, rgba(24,24,24,1) 50%, rgba(18,18,18,1) 100%);
            font-family: 'Press Start 2P', cursive;
            color: #E1E1E1;
            overflow: hidden;
            image-rendering: pixelated;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 40px; /* Increased margin to create a gap */
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        a {
            text-decoration: none;
            color: #FFF;
        }

        .btn {
            font-family: 'Montserrat', sans-serif; /* Designer font for the button */
            padding: 12px 24px;
            font-size: 1.2rem;
            background-color: #444;
            color: #FFF;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn:hover {
            background-color: #666;
            transform: scale(1.05);
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 2;
        }

        /* Monospace text for whitelisted message */
        .whitelist-message {
            font-family: 'Courier New', Courier, monospace;
            font-size: 1rem;
            margin-bottom: 20px;
        }

        /* Background pattern design */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(255,255,255,0.05) 0%, rgba(0,0,0,0) 70%);
            opacity: 0.1;
            z-index: 1;
        }

        /* Error message styling */
        .error-message {
            color: red;
            font-family: 'Courier New', Courier, monospace;
            margin-top: 20px;
        }

        /* Input field styling */
        input[type="text"] {
            padding: 10px;
            font-size: 1.2rem;
            border: 2px solid #444;
            border-radius: 8px;
            margin-bottom: 20px;
            background-color: #333;
            color: #FFF;
            outline: none;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="whitelist-message">Arty's GeyserMC-Integrated Server</div>
        <h1>Crooked Network</h1>
        <input type="text" id="usernameInput" placeholder="Xbox Username" required>
        <button class="btn" onclick="checkUsername()">Go to Server</button>
        <div class="error-message" id="errorMessage"></div>
    </div>

    <script>
        function hashString(str) {
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                const char = str.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash |= 0; // Convert to 32bit integer
            }
            return hash;
        }

        function checkUsername() {
            const hashedAllowedUsernames = [1020015686, 347722026, -827182645, 1452036565, 1963694615, 1406831269]; // Pre-hashed usernames
            const inputUsername = document.getElementById('usernameInput').value.trim().toLowerCase();
            const hashedInput = hashString(inputUsername);
            const errorMessage = document.getElementById('errorMessage');

            if (hashedAllowedUsernames.includes(hashedInput)) {
                // Redirect to the server URL
                window.location.href = "minecraft://?addExternalServer=Crooked Network|gn2.slicehosting.tech:34766";
            } else {
                // Show error message
                errorMessage.textContent = "Access Denied: Username not whitelisted in Server.";
            }
        }
    </script>
</body>
</html>
