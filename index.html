<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art3mis</title>
    <meta http-equiv="refresh" content="120">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap');

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle, rgba(34,34,34,1) 0%, rgba(24,24,24,1) 50%, rgba(18,18,18,1) 100%);
            font-family: 'Press Start 2P', cursive;
            color: #E1E1E1;
            overflow: hidden;
            image-rendering: pixelated;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        a {
            text-decoration: none;
            color: #FFF;
        }

        .btn {
            font-family: 'Montserrat', sans-serif; /* Designer font for the button */
            padding: 12px 24px;
            margin: 12px 24px;
            font-size: 1.2rem;
            background-color: #444;
            color: #FFF;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn:hover {
            background-color: #666;
            transform: scale(1.05);
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 2;
        }

        /* Monospace text for whitelisted message */
        .whitelist-message {
            font-family: 'Courier New', Courier, monospace;
            font-size: 1rem;
            margin-bottom: 20px;
        }

        /* Background pattern design */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(255,255,255,0.05) 0%, rgba(0,0,0,0) 70%);
            opacity: 0.1;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="whitelist-message">A GeyserMC-Integrated Server</div>
        <h1>Art3mis</h1>
        <a href="minecraft://?addExternalServer=Art3mis|us-01.xeh.sh:25254">
            <button class="btn">Go to Server</button>
        </a>
        <br>
        <a href="http://us-01.xeh.sh:25342/#" target="_blank">
            <button class="btn">Dynamic Server Map</button>
        </a>
    </div>
</body>
</html>
